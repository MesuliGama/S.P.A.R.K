<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>S.P.A.R.K â€“ Smart Personal AI Resume Kit</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        // THIS IS THE FIX for the theme toggle.
        // It tells Tailwind to look for the .dark class in the HTML (class strategy)
        // instead of just using the OS preference (media strategy).
        tailwind.config = {
            darkMode: 'class',
            theme: {
                extend: {
                    fontFamily: {
                        sans: ['Inter', 'sans-serif'],
                        serif: ['Roboto Slab', 'serif'],
                    },
                }
            }
        }
    </script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&family=Roboto+Slab:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            @apply bg-slate-100 dark:bg-slate-900;
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
        }
        .resume-body {
            font-family: 'Roboto Slab', serif;
        }
        ::-webkit-scrollbar {
            width: 8px;
            height: 8px;
        }
        ::-webkit-scrollbar-track {
            background: transparent;
        }
        ::-webkit-scrollbar-thumb {
            background-color: #cbd5e1; /* slate-300 */
            border-radius: 4px;
            border: 2px solid transparent;
            background-clip: content-box;
        }
        ::-webkit-scrollbar-thumb:hover {
            background-color: #94a3b8; /* slate-400 */
        }
        html.dark ::-webkit-scrollbar-thumb {
            background-color: #475569; /* slate-600 */
        }
        html.dark ::-webkit-scrollbar-thumb:hover {
            background-color: #64748b; /* slate-500 */
        }
        ::placeholder {
            @apply text-slate-400 dark:text-slate-500;
            opacity: 1; 
        }

        /* Analysis Report Modal Styles */
        .analysis-report .match-score-container {
            text-align: center;
            margin-bottom: 2.5rem;
            padding: 1.5rem 2rem;
            background-color: #f1f5f9; /* slate-100 */
            border-radius: 0.75rem;
            border: 1px solid #e2e8f0; /* slate-200 */
        }
        html.dark .analysis-report .match-score-container {
            background-color: #1e293b; /* slate-800 */
            border-color: #334155; /* slate-700 */
        }
        .analysis-report .match-score-container p {
            font-size: 1.25rem; /* text-xl */
            line-height: 1.75rem;
            font-weight: 700;
            margin: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            color: #334155; /* slate-700 */
        }
        html.dark .analysis-report .match-score-container p {
            color: #cbd5e1; /* slate-300 */
        }
        .analysis-report .score-value {
            font-size: 3.75rem; /* text-6xl */
            line-height: 1;
            font-weight: 800;
            color: #0ea5e9; /* sky-500 */
            margin-left: 1rem;
        }
        html.dark .analysis-report .score-value {
            color: #38bdf8; /* sky-400 */
        }
        .analysis-report .analysis-grid {
            display: grid;
            grid-template-columns: 1fr;
            gap: 1.5rem;
            margin-bottom: 2.5rem;
        }
        @media (min-width: 768px) {
            .analysis-report .ats-check-grid {
                grid-template-columns: repeat(2, minmax(0, 1fr));
            }
        }
        @media (min-width: 1024px) {
            .analysis-report .job-match-grid {
                grid-template-columns: repeat(3, minmax(0, 1fr));
            }
        }
        .analysis-report .analysis-card {
            border-radius: 0.75rem;
            padding: 1.5rem;
            border: 1px solid transparent;
            background-color: #ffffff;
            position: relative;
            overflow: hidden;
        }
        .analysis-report .analysis-card::before {
            content: '';
            position: absolute;
            left: 0;
            top: 0;
            bottom: 0;
            width: 4px;
        }
        html.dark .analysis-report .analysis-card {
            background-color: #1e293b; /* slate-800 */
        }
        .analysis-report .analysis-card h3 {
            font-family: 'Inter', sans-serif;
            font-size: 1.125rem; /* text-lg */
            line-height: 1.75rem;
            font-weight: 600;
            margin: 0;
            display: flex;
            align-items: center;
            justify-content: space-between;
        }
        html.dark .analysis-report .analysis-card h3 {
            color: #e2e8f0; /* slate-200 */
        }

        /* Card Variants - NEW Softer Color Palette */
        /* Strengths - Teal */
        .analysis-report .analysis-card.strengths { background-color: #f0fdfa; border-color: #99f6e4; }
        .analysis-report .analysis-card.strengths::before { background-color: #14b8a6; }
        .analysis-report .analysis-card.strengths h3 { color: #0f766e; }
        html.dark .analysis-report .analysis-card.strengths { background-color: #0c292d; border-color: #115e59; }
        html.dark .analysis-report .analysis-card.strengths h3 { color: #2dd4bf; }

        /* Weaknesses - Orange */
        .analysis-report .analysis-card.weaknesses { background-color: #fff7ed; border-color: #fed7aa; }
        .analysis-report .analysis-card.weaknesses::before { background-color: #f97316; }
        .analysis-report .analysis-card.weaknesses h3 { color: #c2410c; }
        html.dark .analysis-report .analysis-card.weaknesses { background-color: #2c1a0c; border-color: #9a3412; }
        html.dark .analysis-report .analysis-card.weaknesses h3 { color: #fb923c; }

        /* Suggestions - Sky Blue */
        .analysis-report .analysis-card.suggestions { background-color: #f0f9ff; border-color: #bae6fd; }
        .analysis-report .analysis-card.suggestions::before { background-color: #0ea5e9; }
        .analysis-report .analysis-card.suggestions h3 { color: #0369a1; }
        html.dark .analysis-report .analysis-card.suggestions { background-color: #0c2438; border-color: #075985; }
        html.dark .analysis-report .analysis-card.suggestions h3 { color: #38bdf8; }

        /* Feedback - Slate */
        .analysis-report .analysis-card.feedback { background-color: #f8fafc; border-color: #e2e8f0; }
        .analysis-report .analysis-card.feedback::before { background-color: #64748b; }
        .analysis-report .analysis-card.feedback h3 { color: #334155; }
        html.dark .analysis-report .analysis-card.feedback { background-color: #1e293b; border-color: #334155; }
        html.dark .analysis-report .analysis-card.feedback h3 { color: #cbd5e1; }
        
        /* FIX: Align feedback heading to the left */
        .analysis-report .analysis-card.feedback h3 {
            justify-content: flex-start;
            gap: 0.75rem; /* space between icon and text */
        }

        /* UPDATED: Analysis List styling for UL/LI bullets */
        .analysis-report .analysis-list {
            list-style-type: disc;
            padding-left: 1.25rem;
            padding-top: 1.25rem;
            display: flex;
            flex-direction: column;
            gap: 1rem;
        }
        .analysis-report .analysis-list-item {
            font-family: 'Inter', sans-serif;
            font-size: 0.95rem;
            line-height: 1.6;
            padding-left: 0.25rem;
            color: #475569; /* slate-600 */
        }
        html.dark .analysis-report .analysis-list-item {
            color: #cbd5e1; /* slate-300 */
        }
        .analysis-report .analysis-list-item::marker {
            font-size: 1.1em;
        }
        .analysis-report .analysis-list-item.positive::marker { color: #14b8a6; } /* teal-500 */
        html.dark .analysis-report .analysis-list-item.positive::marker { color: #2dd4bf; } /* teal-400 */
        .analysis-report .analysis-list-item.negative::marker { color: #f97316; } /* orange-500 */
        html.dark .analysis-report .analysis-list-item.negative::marker { color: #fb923c; } /* orange-400 */
        .analysis-report .analysis-list-item.suggestion::marker { color: #0ea5e9; } /* sky-500 */
        html.dark .analysis-report .analysis-list-item.suggestion::marker { color: #38bdf8; } /* sky-400 */


        /* Collapsible Section Styles */
        .analysis-report details.analysis-card {
            padding: 0;
            background-color: transparent;
            border-color: #e2e8f0; /* slate-200 */
        }
        html.dark .analysis-report details.analysis-card {
            border-color: #334155; /* slate-700 */
        }
        .analysis-report details.analysis-card::before {
            display: none; /* Hide main border on details, summary will have it */
        }
        .analysis-report summary {
            display: flex;
            cursor: pointer;
            list-style: none; /* remove default arrow */
            padding: 1.5rem;
            border-radius: 0.75rem;
            position: relative;
            overflow: hidden;
            transition: border-radius 0.2s ease-in-out;
        }
        .analysis-report summary::before {
            content: '';
            position: absolute;
            left: 0;
            top: 0;
            bottom: 0;
            width: 4px;
        }
        .analysis-report summary::-webkit-details-marker {
            display: none; /* remove default arrow for webkit */
        }
        /* Custom arrow */
        .analysis-report summary h3::after {
            content: ' ';
            display: inline-block;
            width: 0.6rem;
            height: 0.6rem;
            border-bottom: 2px solid;
            border-right: 2px solid;
            border-color: #64748b; /* slate-500 */
            transform: rotate(45deg);
            transition: transform 0.2s ease-in-out;
            margin-left: auto;
            margin-right: 0.5rem;
        }
        .analysis-report details[open] > summary {
            border-bottom-left-radius: 0;
            border-bottom-right-radius: 0;
        }
        .analysis-report details[open] > summary h3::after {
            transform: rotate(-135deg);
        }
        .analysis-report details > .analysis-list {
            padding: 1.5rem;
            padding-top: 1.5rem; /* Increased spacing */
            margin-top: 0;
            border-top: 1px solid #e2e8f0; /* slate-200 */
        }
        html.dark .analysis-report details > .analysis-list {
            border-color: #334155; /* slate-700 */
        }
        /* Style summary like the cards (New Palette) */
        .analysis-report details.strengths > summary { background-color: #f0fdfa; }
        .analysis-report details.strengths > summary::before { background-color: #14b8a6; }
        .analysis-report details.strengths h3 { color: #0f766e; }
        html.dark .analysis-report details.strengths > summary { background-color: #0c292d; }
        html.dark .analysis-report details.strengths h3 { color: #2dd4bf; }

        .analysis-report details.weaknesses > summary { background-color: #fff7ed; }
        .analysis-report details.weaknesses > summary::before { background-color: #f97316; }
        .analysis-report details.weaknesses h3 { color: #c2410c; }
        html.dark .analysis-report details.weaknesses > summary { background-color: #2c1a0c; }
        html.dark .analysis-report details.weaknesses h3 { color: #fb923c; }

        .analysis-report details.suggestions > summary { background-color: #f0f9ff; }
        .analysis-report details.suggestions > summary::before { background-color: #0ea5e9; }
        .analysis-report details.suggestions h3 { color: #0369a1; }
        html.dark .analysis-report details.suggestions > summary { background-color: #0c2438; }
        html.dark .analysis-report details.suggestions h3 { color: #38bdf8; }
        
        /* Interview Prep Styles */
        .interview-prep-preview .prep-section:not(:last-child) {
            margin-bottom: 2.5rem;
        }
        .interview-prep-preview .prep-section-title {
            display: flex;
            align-items: center;
            font-size: 1.25rem; /* text-xl */
            line-height: 1.75rem;
            font-weight: 600;
            color: #334155; /* slate-700 */
            margin-bottom: 1rem;
            padding-bottom: 0.5rem;
            border-bottom: 1px solid #e2e8f0; /* slate-200 */
        }
        html.dark .interview-prep-preview .prep-section-title {
            color: #cbd5e1; /* slate-300 */
            border-color: #334155; /* slate-700 */
        }
        .interview-prep-preview .prep-card {
            background-color: #ffffff;
            border-radius: 0.75rem;
            border: 1px solid #e2e8f0; /* slate-200 */
            margin-bottom: 0.75rem;
            transition: box-shadow 0.2s ease-in-out;
        }
        .interview-prep-preview .prep-card[open] {
            box-shadow: 0 4px 6px -1px rgb(0 0 0 / 0.1), 0 2px 4px -2px rgb(0 0 0 / 0.1);
        }
        html.dark .interview-prep-preview .prep-card {
            background-color: #1e293b; /* slate-800 */
            border-color: #334155; /* slate-700 */
        }
        html.dark .interview-prep-preview .prep-card[open] {
            box-shadow: 0 4px 6px -1px rgb(0 0 0 / 0.2), 0 2px 4px -2px rgb(0 0 0 / 0.2);
        }
        .interview-prep-preview .prep-card summary {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 1rem 1.5rem;
            font-weight: 500;
            color: #334155; /* slate-700 */
            cursor: pointer;
            list-style: none;
        }
        html.dark .interview-prep-preview .prep-card summary {
            color: #cbd5e1; /* slate-300 */
        }
        .interview-prep-preview .prep-card summary::-webkit-details-marker {
            display: none;
        }
        .interview-prep-preview .prep-card summary::after {
            content: '+';
            font-size: 1.5rem;
            color: #94a3b8; /* slate-400 */
            transition: transform 0.2s ease-in-out;
        }
        .interview-prep-preview .prep-card[open] > summary::after {
            transform: rotate(45deg);
        }
        .interview-prep-preview .prep-card-content {
            padding: 0 1.5rem 1.5rem 1.5rem;
            border-top: 1px solid #e2e8f0; /* slate-200 */
        }
        html.dark .interview-prep-preview .prep-card-content {
            border-color: #334155; /* slate-700 */
        }
        .interview-prep-preview .star-method p {
            margin-bottom: 0.75rem;
            line-height: 1.6;
            color: #475569; /* slate-600 */
        }
        html.dark .interview-prep-preview .star-method p {
            color: #cbd5e1; /* slate-300 */
        }
        .interview-prep-preview .star-method strong {
            font-weight: 600;
            color: #0ea5e9; /* sky-500 */
            display: inline-block;
            min-width: 70px;
        }
        html.dark .interview-prep-preview .star-method strong {
            color: #38bdf8; /* sky-400 */
        }
        .interview-prep-preview .prep-list {
            list-style-type: disc;
            padding-left: 1.25rem;
            display: flex;
            flex-direction: column;
            gap: 1rem;
            color: #475569; /* slate-600 */
        }
        html.dark .interview-prep-preview .prep-list {
            color: #cbd5e1; /* slate-300 */
        }

<script>
    // Prevent FOUC (Flash of Unstyled Content) by setting the theme class before the page loads.
    // Defaults to light mode if no theme is set in localStorage.
    if (localStorage.theme === 'dark') {
      document.documentElement.classList.add('dark')
    } else {
      document.documentElement.classList.remove('dark')
    }
</script>
